<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="Styles.css"/>
    </h:head>
    <h:body>
        <h1 style="text-align: center;">Ajout d'un nouveau livre</h1>
        <p/>
        <p/>
         <p id="erreur">Ajout invalide, veuillez réessayer</p>
        <div>
            <h:form class="formulaire-centre" action="AjoutLivre_html.xhtml">

                <div class="form-row">
                    <label>Titre</label>
                    <h:inputText value="#{beanLivre.titre}" requiredMessage="donnez le titre"/>
                </div>

                <div class="form-row">
                    <label>Thème</label>
                    <h:selectOneMenu value="#{beanLivre.numeroTheme}">
                        <f:selectItems value="#{beanTheme.tousLesThemes}" var="theme" itemValue="#{theme.numero}" itemLabel="#{theme.libelle}"/>
                    </h:selectOneMenu>
                </div>

                <h:commandButton type="submit" action="#{beanLivre.ajouteLivre()}" value="Ajouter" class="ui-button"/>
                <h:commandButton value="Retour au menu principal" action="Menu_html.xhtml" immediate="true" class="ui-button"/>
            </h:form>

        </div>
    </h:body>
</f:view>
</html>
