<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="Styles.css"/>
    </h:head>
    <h:body>
        <h:outputText value="Liste de tous les livres" styleClass="h1-style"/>
        <p/>
        <p/>

        <h:dataTable value="#{beanLivre.tousLesLivres}" var="livre" border="1" class="tableauStyle" headerClass="headerStyle">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{livre.numero}
            </h:column>

            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{livre.titre}
            </h:column>

            <h:column>
                <f:facet name="header">Theme</f:facet>
                #{livre.theme.libelle}
            </h:column>
        </h:dataTable>

        <h:form>
            <div class="form-submit">
                <h:commandButton value="Retour au menu principal" action="Menu_html.xhtml" immediate="true"/>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
